<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>

    <main>

      <header>
        <section class="title">
          <h1>COMPROBADOR</h1>
          <h2>VALIDEZ TARJETAS DE CRÉDITO</h2>
        </section>
        <section class="explanation">
          <p>Hola, aquí podrás verificar si el número de tarjeta asignada es valida o no.</p>
          <p>Por favor ingresa los siguientes datos y luego haz click en validar.</p>
        </section>
      </header>

      <!-- Sección Home Screem -->
      <section class="homeScreen" id="homeScreen">
        <input type="text" name="name" id="name" placeholder="Nombre">
        <div class="cardNumImput">
          <input type="password" name="cardN" id="masked" placeholder="# de tarjeta de crédito"><input type="text" name="cardN" id="unmasked" readonly><input type="password" name="cardN" id="cardN">
        </div>
        <button type="button" id="validar">Validar</button>
      </section>

      <!-- Sección Final Screem -->
      <section class="finalScreem" id="finalScreen">
        <div class="results">
          <p> <span id="employeeN"></span> ingresaste el número de tarjeta:</p>
          <p id="cardNumberMasked"></p>
          <p id="validation"></p>
        </div>

        <button id="btn2" type="button">Validar otra Tarjeta</button>
      </section>
    </main>

    <!-- script -->
    <script src="index.js" type="module"></script>
  </body>
</html>
