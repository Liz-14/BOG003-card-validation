<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <main>

      <header>
        <h1>COMPROBADOR</h1>
        <h2>VALIDEZ TARJETAS DE CRÉDITO</h2>
        <section class="explanation">
          <p>Hola, aquí podrás verificar si el número de tarjeta asignada es valida o no.</p>
          <p>Por favor ingresa los siguientes datos y luego haz click en validar.</p>
        </section>
      </header>

      <section class="homeScreen">
        <input type="text" name="name" id="name" placeholder="Nombre" size="25">
        <input type="text" name="nTajeta" id="nTarjeta" placeholder="# de tarjeta de crédito" size="25">
        <button type="button" name="button">Validar</button>
      </section>

      <section class="finalScreem">
        <div class="results">
          <p> <span id="employeeN"></span> validaste el número de tarjeta:</p>
          <p id="cardNumber"></p>
          <p id="validation"></p>
        </div>
      </section>
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
